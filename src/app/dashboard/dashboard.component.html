<div class="mat-typography mat-app-background">
  <div class="tableOption">
    <mat-form-field appearance="standard">
      <mat-label>Search Product</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. T-shirt"
        #input
      />
    </mat-form-field>

    <button
    mat-icon-button
    class="material-icons app-toolbar-menu save-button"
    matTooltip="Add Product"
    color="primary"
    (click)="addProduct('Add')"
  >
    <mat-icon>add</mat-icon> Add Product
  </button>

  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
        <td mat-cell *matCellDef="let row">
          {{ row.title }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Product category
        </th>
        <td mat-cell *matCellDef="let row">{{ row.category }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price (Rs)</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row" style="padding-right: 10px">
          {{ row.description }}
        </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="ProductImage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Image</th>
        <td mat-cell *matCellDef="let row">
          <img
            [src]="row.image"
            alt="row.title"
            style="height: 150px; width: 100px; padding: 10px"
          />
        </td>
      </ng-container>

      <!-- Rating Column -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
        <td mat-cell *matCellDef="let row">{{ row.rating.rate }}<span>&#9733;</span></td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let dataSource; let i = index"    >
          <button
            mat-icon-button
            class="material-icons app-toolbar-menu save-button"
            matTooltip="Edit"
            color="primary"
            (click)="editProduct('Update',dataSource)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            class="material-icons app-toolbar-menu delete-button"
            matTooltip="Delete"
            color="warn"
            (click)="deleteProduct(dataSource.id, dataSource)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
